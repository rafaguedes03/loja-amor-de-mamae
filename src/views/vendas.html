<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-8">Vendas</h1>
        <div class="mb-4">
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Voltar</a>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Registrar Nova Venda</h2>
            <form id="formVenda" class="space-y-4">
                <div>
                    <label for="cliente_id" class="block text-sm font-medium text-gray-700">Cliente</label>
                    <select id="cliente_id" name="cliente_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <!-- Clientes serão carregados aqui via JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="produto_id" class="block text-sm font-medium text-gray-700">Produto</label>
                    <select id="produto_id" name="produto_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <!-- Produtos serão carregados aqui via JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="button" id="adicionarProduto" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Produto</button>
            </form>
            <div class="mt-4">
                <h3 class="text-lg font-semibold mb-2">Produtos Adicionados</h3>
                <table class="min-w-full bg-white rounded shadow">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Produto</th>
                            <th class="px-4 py-2">Quantidade</th>
                            <th class="px-4 py-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutosVenda">
                        <!-- Produtos adicionados serão exibidos aqui -->
                    </tbody>
                </table>
            </div>
            <div class="mt-4">
                <label for="forma_pagamento" class="block text-sm font-medium text-gray-700">Forma de Pagamento</label>
                <select id="forma_pagamento" name="forma_pagamento" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="PIX">PIX</option>
                </select>
            </div>
            <div class="flex justify-between mt-4">
                <div><label for="total_venda" class="block font-medium text-xl text-gray-700">Valor Total da Venda</label>
                    <input type="number" id="total_venda" name="total_venda" step="0.01" class="mt-1 block w-50 px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                <button type="button" id="finalizarVenda" class="bg-green-500 text-xl font-medium text-white px-3 py-1 rounded hover:bg-green-600 mt-4 cursor-pointer">Finalizar Venda</button>
            </div>
        </div>
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Lista de Vendas</h2>
            <table class="min-w-full bg-white rounded shadow">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Data</th>
                        <th class="px-4 py-2">Cliente</th>
                        <th class="px-4 py-2">Total</th>
                        <th class="px-4 py-2">Forma de Pagamento</th>
                    </tr>
                </thead>
                <tbody id="listaVendas">
                    <!-- Vendas serão carregadas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/vendas.js"></script>
</body>
</html>
