<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href=".">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-8">Clientes</h1>
        <div class="mb-4">
            <a href="/" class="btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Voltar</a>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Cadastrar Novo Cliente</h2>
            <form id="formCliente" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nome" name="nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço</label>
                    <textarea id="endereco" name="endereco" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 cursor-pointer">Cadastrar</button>
            </form>
        </div>
        
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Lista de Clientes</h2>
            <table class="min-w-full bg-white rounded shadow">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Nome</th>
                        <th class="px-4 py-2">Telefone</th>
                        <th class="px-4 py-2">Endereço</th>
                        <th class="px-4 py-2">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaClientes">
                    <!-- Clientes serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
         <!-- Container para o formulário de edição -->
    <div id="formularioEdicaoContainer" class="mt-4"></div>
    </div>
    <script src="/js/clientes.js"></script>
</body>
</html>
