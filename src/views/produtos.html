<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Produtos</h1>
        <div class="mb-4">
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Voltar</a>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Cadastrar Novo Produto</h2>
            <form id="formProduto" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nome" name="nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700">Código</label>
                    <textarea id="descricao" name="descricao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <div>
                    <label for="preco" class="block text-sm font-medium text-gray-700">Preço</label>
                    <input type="number" id="preco" name="preco" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" name="quantidade" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">Cadastrar</button>
            </form>
        </div>
        <div id="formularioEdicaoContainer" class="mt-4"></div>
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Lista de Produtos</h2>
            <table class="min-w-full bg-white rounded shadow">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Nome</th>
                        <th class="px-4 py-2">Código</th>
                        <th class="px-4 py-2">Preço</th>
                        <th class="px-4 py-2">Estoque</th>
                        <th class="px-4 py-2">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaProdutos">
                    <!-- Produtos serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/produtos.js"></script>
</body>
</html>
